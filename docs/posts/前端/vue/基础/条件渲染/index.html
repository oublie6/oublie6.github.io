            </div><div class="content" id="content"><p>本系列是作者在跟着<a href="https://cn.vuejs.org/guide/introduction.html" target="_blank" rel="noopener noreffer ">Vue官网</a>学习时做的笔记，可能并不详尽，读者可以到官网中查看完整内容。</p>
<h2 id="v-if">v-if</h2>
<p>v-if 指令用于条件性地渲染一块内容。这块内容只会在指令的表达式返回真值时才被渲染。</p>
<pre tabindex="0"><code>&lt;h1 v-if=&#34;awesome&#34;&gt;Vue is awesome!&lt;/h1&gt;
</code></pre><h2 id="v-else">v-else</h2>
<p>v-else 为 v-if 添加一个“else 区块”。</p>
<pre tabindex="0"><code>&lt;button @click=&#34;awesome = !awesome&#34;&gt;Toggle&lt;/button&gt;

&lt;h1 v-if=&#34;awesome&#34;&gt;Vue is awesome!&lt;/h1&gt;
&lt;h1 v-else&gt;Oh no 😢&lt;/h1&gt;
</code></pre><p>一个 v-else 元素必须跟在一个 v-if 或者 v-else-if 元素后面，否则它将不会被识别。</p>
<h2 id="v-else-if">v-else-if</h2>
<p>v-else-if 提供的是相应于 v-if 的“else if 区块”。它可以连续多次重复使用：</p>
<pre tabindex="0"><code>&lt;div v-if=&#34;type === &#39;A&#39;&#34;&gt;
  A
&lt;/div&gt;
&lt;div v-else-if=&#34;type === &#39;B&#39;&#34;&gt;
  B
&lt;/div&gt;
&lt;div v-else-if=&#34;type === &#39;C&#39;&#34;&gt;
  C
&lt;/div&gt;
&lt;div v-else&gt;
  Not A/B/C
&lt;/div&gt;
</code></pre><p>一个使用 v-else-if 的元素必须紧跟在一个 v-if 或一个 v-else-if 元素后面。</p>
<h2 id="template-上的-v-if"><template> 上的 v-if</h2>
<p>因为 v-if 是一个指令，他必须依附于某个元素。但如果我们想要切换不止一个元素呢？在这种情况下我们可以在一个<code>&lt;template&gt;</code>元素上使用 v-if，这只是一个不可见的包装器元素，最后渲染的结果并不会包含这个 <code>&lt;template&gt; </code>元素。</p>
<pre tabindex="0"><code>&lt;template v-if=&#34;ok&#34;&gt;
  &lt;h1&gt;Title&lt;/h1&gt;
  &lt;p&gt;Paragraph 1&lt;/p&gt;
  &lt;p&gt;Paragraph 2&lt;/p&gt;
&lt;/template&gt;
</code></pre><p>v-else 和 v-else-if 也可以在 <code>&lt;template&gt;</code> 上使用。</p>
<h2 id="v-show">v-show</h2>
<p>另一个可以用来按条件显示一个元素的指令是 v-show。其用法基本一样：</p>
<pre tabindex="0"><code>&lt;h1 v-show=&#34;ok&#34;&gt;Hello!&lt;/h1&gt;
</code></pre><p>不同之处在于 v-show 会在 DOM 渲染中保留该元素；v-show 仅切换了该元素上名为 display 的 CSS 属性。</p>
<p>v-show 不支持在<code>&lt;template&gt;</code>元素上使用，也不能和 v-else 搭配使用。</p>
<h2 id="v-if-vs-v-show">v-if vs v-show</h2>
<p>v-if 是“真实的”按条件渲染，因为它确保了在切换时，条件区块内的事件监听器和子组件都会被销毁与重建。</p>
<p>v-if 也是惰性的：如果在初次渲染时条件值为 false，则不会做任何事。条件区块只有当条件首次变为 true 时才被渲染。</p>
<p>相比之下，v-show 简单许多，元素无论初始条件如何，始终会被渲染，只有 CSS display 属性会被切换。</p>
<p>总的来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要频繁切换，则使用 v-show 较好；如果在运行时绑定条件很少改变，则 v-if 会更合适。</p>
<h2 id="v-if-和-v-for">v-if 和 v-for</h2>
<p>警告</p>
<p>同时使用 v-if 和 v-for 是不推荐的，因为这样二者的优先级不明显。请查看风格指南获得更多信息。</p>
<p>当 v-if 和 v-for 同时存在于一个元素上的时候，v-if 会首先被执行。请查看列表渲染指南获取更多细节。</p>
